<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="content">
      <div class="left">
        <div class="logo">
          <img alt="odin-logo" src="./images/odin-logo.png">
          <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a rel="noopener noreferrer" target="_blank" href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a rel="noopener noreferrer" target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> </p>
      </div>

      <div class="right">
        <div class="main-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
          <p> Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="POST">
          <h3>Let's do this</h3>
          <div class="names">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName">
            </div>

            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName">
            </div>
          </div>

          <div class="contact-details">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div>
              <label for="telephone">Phone Number</label>
              <input type="tel" id="telephone" name="phoneNumber">
            </div>
          </div>

          <div class="passwords">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirmPassword">
            </div>
          </div>
        </form>
        <div class="accounts">
          <button class="create-account">Create Account</button>
          <p>Already have an account? <a rel="noopener noreferrer" href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
